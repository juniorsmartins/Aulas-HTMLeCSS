  <body>

  <form action="cadastro.php" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>
      Nome: <br>
      <input type="text" name="nome" placeholder="digite teu nome" required autofocus><br>
      E-mail: <br>
      <input type="email" name="email" required> <br>
      Senha: <br>
      <input type="password" name="senha" maxlength="10"><br>
      Time: <br>
      <input type="radio" name="time" value="internacional" checked>Internacional<br>
      <input type="radio" name="time" value="gremio">Grêmio<br>
      <input type="radio" name="time" value="juventude">Juventude<br>
      <input type="submit" name="btn-enviar" value="Enviar"> <br>
      Cores: <br>
      <input type="checkbox" name="cores" value="vermelho">Vermelho<br>
      <input type="checkbox" name="cores" value="azul">Azul<br>
      <input type="checkbox" name="cores" value="verde" checked>Verde<br>
    </fieldset>
  </form>

  </body>
