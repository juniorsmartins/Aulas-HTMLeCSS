<!DOCTYPE html!>
<html lang="pt-br">

  <head>
    <!-- Título para o navegador -->
    <title> Treino de HTML - Aula de Tabelas </title>
    <!-- Metadados para o navegador -->
    <meta charset="UTF-8"/> <!-- Define conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Define janela de visualização para dispositivos -->
    <meta name="author" content="Junior Martins - https://juniormartins.46graus.com/"/> <!-- Define autor do código da página --> 
    <style>
      table, th, td {border: 1px solid red;}
      th, td {padding: 10px;}
      .nome {background-color: red;}
      .email {background-color: yellow;}
      .telefone {background-color: blue;}
      .cargo {background-color: orange;}
    </style>
  </head>

  <body>
    <h1>Tabela</h1>
    <table>
      <caption>Cadastro de Clientes</caption>
      <colgroup>
        <col class="nome"/>
        <col class="email"/>
        <col class="telefone"/>
        <col class="cargo"/>
      </colgroup>
      <thead>
        <tr><th>Nome:</th><th>E-mail:</th><th>Telefone:</th><th>Cargo:</th></tr>
      </thead>
      <tbody>
        <tr><td>João</td><td>joao@gmail.com</td><td>65-9999-9999</td><td rowspan="2">Developer Web</td></tr>
        <tr><td>Ronaldo</td><td>ronaldo@gmail.com</td><td>66-8888-8888</td></tr>
      </tbody>
      <tfoot>
        <tr><td colspan="4">Total: 2</td></tr>
      </tfoot>
    </table>    

  </body>
</html>
